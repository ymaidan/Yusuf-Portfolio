<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Google Fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicons: Light & Dark Mode -->
		<!-- Dark Mode Icons -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/dark/favicon-16x16.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/dark/favicon-32x32.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/dark/apple-touch-icon.png"
			media="(prefers-color-scheme: dark)"
		/>

		<!-- Light Mode Icons -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/light/favicon-16x16.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/light/favicon-32x32.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/light/apple-touch-icon.png"
			media="(prefers-color-scheme: light)"
		/>

		<!-- Primary Meta Tags -->
		<title>Yusuf Maidan | Full Stack Developer</title>
		<meta
			name="title"
			content="Yusuf Maidan | Full Stack Developer"
		/>

		<!-- Open Graph / Facebook -->
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:url"
			content="https://yusuf-portfolio-orpin.vercel.app"
		/>
		<meta
			property="og:title"
			content="Yusuf Maidan | Full Stack Developer Portfolio"
		/>
		<meta
			property="og:description"
			content="Explore Yusuf Maidan’s portfolio showcasing modern web applications built using React, Next.js, and Supabase."
		/>
		<meta
			property="og:image"
			content="https://yusuf-portfolio-orpin.vercel.app/og-image.png"
		/>

		<!-- Twitter -->
		<meta
			name="twitter:card"
			content="summary_large_image"
		/>
		<meta
			property="twitter:url"
			content="https://yusuf-portfolio-orpin.vercel.app/"
		/>
		<meta
			name="twitter:title"
			content="Yusuf Maidan | Full Stack Developer Portfolio"
		/>
		<meta
			name="twitter:description"
			content="Showcasing Yusuf Maidan’s latest web development projects and skills in React, Next.js, and Supabase."
		/>
		<meta
			name="twitter:image"
			content="https://yusuf-portfolio-orpin.vercel.app/og-image.png"
		/>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
